    <script src="memory.js" language="javascript"></script>
    <script src="shufflemachine.js" language="javascript"></script>
    <script src="visualiser.js" language="JavaScript"></script>
    <script>
    function startGame() {
        var playerNames = ["Sjoerd", "Simone"];
        var numberOfMemoryImages = 12;
        var cardNames = fillCardNames(numberOfMemoryImages);

//   var shuffleMachine = new ShuffleMachine ();
        var shuffleMachine = new BrokenShuffleMachine ();
        var visualiser = new Visualiser();
        return new MemoryGame (playerNames, cardNames, shuffleMachine, visualiser);
    };

    function fillCardNames(number) {
        var cardNames = [];
        for (var i=1; i<=number;i++){
            cardNames.push(i);
        };
        return cardNames;
    };
    </script>
</head>
<body onload="game = startGame()">
